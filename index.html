
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#fad0c4);
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.card,.love,.game{
background:rgba(255,255,255,.95);
padding:40px;
border-radius:30px;
box-shadow:0 40px 80px rgba(0,0,0,.35);
max-width:420px;
width:90%;
text-align:center;
}
.love,.game{display:none;max-width:700px;}
h1{font-family:'Pacifico',cursive;color:#ff4d6d;}
button{
padding:14px 30px;
border:none;
border-radius:999px;
background:#ff4d6d;
color:white;
font-size:1rem;
cursor:pointer;
margin:10px;
}
.heart{
position:absolute;
font-size:24px;
cursor:pointer;
animation:fall linear;
}
@keyframes fall{
from{top:-40px;}
to{top:110vh;}
}
.lyrics{
position:fixed;
bottom:90px;
left:50%;
transform:translateX(-50%);
background:white;
padding:12px 24px;
border-radius:20px;
font-weight:600;
color:#ff4d6d;
opacity:0;
transition:.4s;
}
.lyrics.show{opacity:1;}
.score{
font-weight:600;
margin-bottom:15px;
}
</style>
</head>
<body>

<audio id="music">
<source src="rain-dance-dave-ft-tems.mp3" type="audio/mpeg">
</audio>

<div class="lyrics" id="lyrics"></div>

<div class="card" id="card">
<h1>Will you be my Valentine? â¤ï¸</h1>
<p>Makanaka Wenga ğŸ’–</p>
<button id="yesBtn">Yes</button>
</div>

<div class="love" id="love">
<h1>I love you â¤ï¸</h1>
<p>You unlocked a little game made just for you.</p>
<button id="playGame">Play Game ğŸ®</button>
</div>

<div class="game" id="game">
<h1>Catch the Hearts ğŸ’˜</h1>
<div class="score">Score: <span id="score">0</span></div>
<p>Tap/click the falling hearts ğŸ’–</p>
<button onclick="endGame()">Finish</button>
</div>

<script>
const card=document.getElementById("card");
const love=document.getElementById("love");
const game=document.getElementById("game");
const yesBtn=document.getElementById("yesBtn");
const playGame=document.getElementById("playGame");
const music=document.getElementById("music");
const lyricsBox=document.getElementById("lyrics");
const scoreEl=document.getElementById("score");

let score=0;
let gameInterval;

/* LYRICS (timestamps editable) */
const lyrics=[
{time:15,text:"Energy, energy..."},
{time:30,text:"She make me wanna dance..."},
{time:55,text:"Feel the rhythm now..."},
{time:80,text:"We move together..."}
];
let current=-1;

music.addEventListener("timeupdate",()=>{
let t=Math.floor(music.currentTime);
lyrics.forEach((l,i)=>{
if(t>=l.time && current!==i){
current=i;
lyricsBox.textContent=l.text;
lyricsBox.classList.add("show");
setTimeout(()=>lyricsBox.classList.remove("show"),3000);
}
});
});

yesBtn.onclick=()=>{
card.style.display="none";
love.style.display="block";
music.play();
};

playGame.onclick=()=>{
love.style.display="none";
game.style.display="block";
startGame();
};

function startGame(){
gameInterval=setInterval(()=>{
const h=document.createElement("div");
h.className="heart";
h.textContent="ğŸ’–";
h.style.left=Math.random()*90+"vw";
h.style.animationDuration=2+Math.random()*2+"s";
h.onclick=()=>{
score++;
scoreEl.textContent=score;
h.remove();
};
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
},700);
}

function endGame(){
clearInterval(gameInterval);
alert("You caught "+score+" hearts ğŸ’˜");
}
</script>

</body>
</html>
